<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Interfaz de Empresa</h1>
<h2>Bienvenidos a la interfaz de Empresa</h2>
<p>Puedes agregar, consultar, editar y borrar registros de Empresas</p>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>NIT</th>
            <th>Borrar</th>
        </tr>
        <tr th:each="empresa : ${empresas}">
            <td  th:text="${empresa.nombreEmpresa}"></td>
            <td  th:text="${empresa.direccionEmpresa}"></td>
            <td  th:text="${empresa.telefonoEmpresa}"></td>
            <td  th:text="${empresa.nit}"></td>
            <td><a th:href="@{/empresa/editar/{id}(id = ${empresa.id})}">Editar</a></td>
            <td><a th:href="@{/empresa/borrar/{id}(id = ${empresa.id})}">Borrar</a></td>
        </tr>
    </table>
    <a href="/agregar_empresa">Nueva empresa</a>

</body>
</html>
