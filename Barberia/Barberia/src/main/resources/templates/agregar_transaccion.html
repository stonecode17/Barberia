<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/transaccion}" method="post">

    <label for="nombreEmpleado">Nombre Empleado</label>
    <input type="number" id="nombreEmpleado" th:field="${transaccion.empleado.id}">

    <label for="nombreEmpresa">Nombre Empresa</label>
    <input type="number" id="nombreEmpresa" th:field="${transaccion.empresa.id}">

    <label for="concepto">Concepto</label>
    <input type="text" id="concepto" th:field="${transaccion.concepto}">

    <label for="monto">Monto</label>
    <input type="number" id="monto" th:field="${transaccion.monto}">

    <input type="submit" value="Agregar transaccion">

</form>
</body>
</html>
