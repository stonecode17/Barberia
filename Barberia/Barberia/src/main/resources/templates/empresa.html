<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<h1>Interfaz de Empresa</h1>
<h2>Bienvenidos a la interfaz de Empresa</h2>
<p>Puedes agregar, consultar, editar y borrar registros de Empresas</p>
<nav>
    <ul>
        <li><a href="/empleado">Empleado</a></li>
        <li><a href="/transaccion">Transaccion</a></li>
    </ul>
</nav>
<main>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>NIT</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        <tr th:each="empresa : ${empresas}">
            <td  th:text="${empresa.nombreEmpresa}"></td>
            <td  th:text="${empresa.direccionEmpresa}"></td>
            <td  th:text="${empresa.telefonoEmpresa}"></td>
            <td  th:text="${empresa.nit}"></td>
            <td><a th:href="@{/empresa/editar/{id}(id = ${empresa.id})}" class = "btn btn-warning">Editar</a></td>
            <td><a th:href="@{/empresa/borrar/{id}(id = ${empresa.id})}" class = "btn btn-danger">Borrar</a></td>
        </tr>
    </table>
    <a href="/agregar_empresa">Nueva empresa</a>
</main>
<footer>
    <p>Creado por StoneCod</p>
    <p>Equipo StoneCod</p>
    <p>Proyecto MisionTIC 2022</p>
</footer>
</body>
</html>
