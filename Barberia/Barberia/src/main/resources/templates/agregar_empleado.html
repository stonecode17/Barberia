<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/empleado}" method="post">

  <label for="nombreEmpleado">Nombre</label>
  <input type="text" id="nombreEmpleado" th:field="${empleado.nombreEmpleado}">

  <label for="correoEmpleado">Correo</label>
  <input type="text" id="correoEmpleado" th:field="${empleado.correoEmpleado}">

  <label for="rolEmpleado">Rol</label>
  <input type="text" id="rolEmpleado" th:field="${empleado.rolEmpleado}">

  <label for="empresaId">Empresa ID</label>
  <input type="number" id="empresaId" th:field="${empleado.empresa.id}">

  <input type="submit" value="Agregar Empleado">

</form>
</body>
</html>
