<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>
<h1>Interfaz de Empleado</h1>
<h2>Bienvenidos a la interfaz de Empleado</h2>
<p>Puedes agregar, consultar, editar y borrar registros de Empleado</p>
<nav>
  <ul>
    <li><a href="/transaccion">Transaccion</a></li>
    <li><a href="/empresa">Empresa</a></li>
  </ul>
 </nav>
<main>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Empresa</th>
      <th>Editar</th>
      <th>Borrar</th>
    </tr>
    <tr th:each="empleado : ${empleados}">
      <td  th:text="${empleado.nombreEmpleado}"></td>
      <td  th:text="${empleado.correoEmpleado}"></td>
      <td  th:text="${empleado.rolEmpleado}"></td>
      <td  th:text="${empleado.empresa.nombreEmpresa}"></td>
      <td><a th:href="@{/empleado/editar/{id}(id = ${empleado.id})}">Editar</a></td>
      <td><a th:href="@{/empleado/borrar/{id}(id = ${empleado.id})}">Borrar</a></td>
    </tr>
  </table>
<a href="/agregar_empleado">Nuevo empleado</a>
</main>
  <footer>
    <p>Creado por StoneCod</p>
    <p>Equipo StoneCod</p>
    <p>Proyecto MisionTIC 2022</p>
  </footer>
</body>
</html>
